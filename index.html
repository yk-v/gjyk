
<!DOCTYPE html>
<html>
<head>

<link href="static/skin-2019.css" rel="stylesheet" type="text/css">
<script src="static/jquery.min.js"></script>
<script src="static/clipboard.min.js"></script>
</head>
<body class="w768">
<div class="img_bg"></div>
<div class="load">
	<div class="load_txt">系统正在加载中！</div>
	<div class="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/8fc98ed7070c1b76c3c612ef38542ebe30ce6a6474b10f84b93a013e67b183b8ed39d2baa7002fa9972be2822f36f300?pictype=scale&from=30013&version=3.3.3.3&fname=IMG_1919.JPG&size=750"></div>
	<div class="loading"></div>
	<div class="load_number">10</div>
</div>
<section class="txts none">
<div class="box">
	<div class="fl">
		<img src="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/a7869f4b0272232e5bc60e27ad83af8af174573d1094b79dd6c34e52d4e5133df2e767966cc0921266fcf72405422622?pictype=scale&from=30013&version=3.3.3.3&fname=IMG_3979.PNG&size=750">
	</div>
	<div class="fr">
		<p>建议浏览器内使用效果更佳</p>
		<p>请右上角···中选择浏览器打开</p>
	</div>
</div>
<div class="arrow"></div>
</section>
<div class="clearfix"></div>
<section class="notfoud w768 none">
<div class="Twave"></div>
<div class="clearfix"></div>
<div class="tisp">复制网址到浏览器地址栏打开</div>
<div class="input">
	<input id="CopyURL" value="https://yk-v.github.io/gjyk/" readonly="readonly">
</div>
<div>
	<a id="btnCopy" data-clipboard-target="#CopyURL">一键复制</a>
</div>
<div class="clearfix"></div>
<div class="tisp">
	<p class="t2">长期用户请收藏本页面，方便下次浏览</p>
</div>
<div class="clearfix"></div>
<div class="Bwave"></div>
</section>
<script type="text/javascript">

function GetQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
var myurl=GetQueryString("f");
if(myurl !=null && myurl.toString().length>1){
  var tg='?f='+GetQueryString("f");
} else {
var tg='';
}
$(function(){
 $("#CopyURL").val('https://yk-v.github.io/gjyk/'+tg);
	var clipboard = new Clipboard('#btnCopy');
	clipboard.on('success', function(e) {   
		setTimeout(function() {
			alert('复制成功,快去浏览器中粘贴访问吧!')
		}, 200)
	});
	 clipboard.on('error', function(e) {
		setTimeout(function() {
			prompt("复制失败了,请长按全选输入框复制吧~", 'http://yc.ycy3.cn/'+tg)
		}, 200)
	});
});	
function loading() {
	var num = 0;
	var kg = true;
	setInterval(function() {
		if (kg) {
			if (num == 100) {
				window.location.href = 'https://yk-v.github.io/gjyk/index1.html' + tg;
				kg = false;
				return false;
			}
			$('.load_number').html(num);
			num++;
		}
	}, 30)
	$('.loading').css('width', '100%')
};
$(function(){
	var u = navigator.userAgent;
	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
	if (isAndroid) {
		$("#ico").addClass("and")
	} else {
		$("#ico").addClass("ios")
	}
	var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf(' qq')>-1 && ua.indexOf('mqqbrowser') <0){
	   $('.none').css({'opacity':'1'});
	   $('.img_bg,.load').hide();
	    return;
	} else if (ua.match(/MicroMessenger/i) == 'micromessenger') {
	    $('.none').css({'opacity':'1'});
		$('.img_bg,.load').hide();
        return;
    } else {	
		loading();
		return false
	}
});
</script>
<div style="display:none"></div>
</body>
</html>
